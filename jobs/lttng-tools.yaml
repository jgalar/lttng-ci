- defaults:
    name: lttng-tools
    description: |
      The lttng-tools project provides a session daemon (lttng-sessiond)
      that acts as a tracing registry, the "lttng" command line for tracing
      control, a lttng-ctl library for tracing control and a lttng-relayd
      for network streaming.

      <p>Job is managed by Jenkins Job Builder.</p>

    project-type: freestyle

    wrappers:
      - ansicolor
      - timeout:
          timeout: 120
          fail: true
          type: absolute
      - timestamps
      - workspace-cleanup:
          clean-if:
            - failure: false

    scm:
      - git:
          url: git://github.com/{github_user}/{github_name}.git
          browser: githubweb
          browser-url: https://github.com/{github_user}/{github_name}
          branches:
            - origin/{version}
          basedir: src/lttng-tools
          skip-tag: true
          git-tool: jgit

    triggers:
      - pollscm:
          cron: "@hourly"

    properties:
      - inject:
          properties-content: |
            PROJECT_NAME=lttng-tools
      - github:
          url: https://github.com/{github_user}/{github_name}
      - build-discarder:
          num-to-keep: 20
          artifact-num-to-keep: 2


## Anchors
- lttng-tools_build_axes_defaults: &lttng-tools_build_axes_defaults
    name: 'lttng-tools_build_axes_defaults'
    project-type: matrix
    node: 'master' # Applies only to matrix flyweight task
    axes:
      - axis:
         type: slave
         name: arch
         values: '{obj:arch}'
      - axis:
         type: user-defined
         name: conf
         values: '{obj:conf}'
      - axis:
         type: user-defined
         name: liburcu_version
         values: '{obj:urcuversion}'
      - axis:
         type: user-defined
         name: babeltrace_version
         values: '{obj:babelversion}'
      - axis:
         type: user-defined
         name: build
         values: '{obj:build}'
      - axis:
         type: user-defined
         name: test_type
         values: '{obj:testtype}'

- lttng-tools_build_builders_defaults: &lttng-tools_build_builders_defaults
