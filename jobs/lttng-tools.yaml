          which-build: last-successful
          stable: false
          filter: 'build/**'
          target: 'deps/liburcu'
          do-not-fingerprint: true
      - copyartifact:
          project: lttng-ust_{ustversion}_build/liburcu_version={urcuversion},arch=amd64,conf=std,build=std
          which-build: last-successful
          stable: false
          filter: 'build/**'
          target: 'deps/lttng-ust'
          do-not-fingerprint: true
      - shell:
